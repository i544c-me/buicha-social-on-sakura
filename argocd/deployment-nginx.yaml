apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-nginx
  namespace: argocd
  labels:
    app: sandbox-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-nginx
  template:
    metadata:
      labels:
        app: sandbox-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.1
        ports:
        - containerPort: 80
