apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: codeberg.org/forgejo-contrib
    chart: forgejo
    targetRevision: 9.0.0
    helm:
      valuesObject:
        global:
          storageClass: openebs-jiva-csi-default
        postgresql-ha:
          enabled: false
        postgresql:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
